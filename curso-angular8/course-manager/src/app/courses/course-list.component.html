<h2> Course List </h2>

<table class='table table-striped'>
    <thead>
        <tr>
            <th>id      </th>
            <th>name    </th>
            <th>imageURL</th>
            <th>price   </th>
            <th>code    </th>
            <th>duration</th>
            <th>rate    </th>
            <th>Options </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td>{{course.imageURL}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.duration}}</td>
            <td>{{course.rate}}</td>
            <td></td>

        </tr>
    </tbody>
</table>
